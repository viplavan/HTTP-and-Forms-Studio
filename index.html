<html>

<head>
	<meta charset="utf-8">
	<title>Search Form</title>
	<style>
		body {
			background-color: coral;
			padding: 1.2ex;
		}

		input {
			text-decoration-color: blue;
		}
	</style>
	<script>
		function setSearchEngine() {
			let actions = {
				Google: "https://www.google.com/search",
				DuckDuckGo: "https://duckduckgo.com/",
				Bing: "https://www.bing.com/search",
				Ask: "https://www.ask.com/web"
			};
			let form = document.getElementById("searchForm");
			let text = document.querySelector("[name=q]").value;
			let chosenEngine = document.querySelector("input[name=engine]:checked").value;
			if (text === "") {
				event.preventDefault();
				alert('must have text');
			}
			form.setAttribute("action", actions[chosenEngine]);
		}
		window.addEventListener("load", function () {
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q">
		<label>Google
			<input type="radio" name="engine" value="Google" />
		</label>
		<label>DuckDuckGo
			<input type="radio" name="engine" value="DuckDuckGo" />
		</label>
		<label>Bing
			<input type="radio" name="engine" value="Bing" />
		</label>
		<label>Ask
			<input type="radio" name="engine" value="Ask" />
		</label>
		<button id="submitButton">Submit</button>
	</form>

</body>

</html>
